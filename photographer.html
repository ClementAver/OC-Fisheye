<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye - photographe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/23e60d5d3c.js" crossorigin="anonymous"></script>
    <script defer src="scripts/models/Photographer.js"></script>
    <script defer src="scripts/models/Image.js"></script>
    <script defer src="scripts/models/Video.js"></script>
    <script defer src="scripts/models/Lightbox.js"></script>
    <script defer src="scripts/factories/MediaFactory.js"></script>
    <script defer src="scripts/factories/photographer.js"></script>
    <script defer src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Fisheye Home Page" /></a>
    </header>

    <main id="main">
      <!-- photographer's banner section -->
      <section class="photographer-header"></section>

      <!-- sorting section -->
      <section class="sorting">
        <span id="dropdown-trigger-description">Trier par</span>
        <!-- contains selected options and dropdown menu -->
        <div id="select-like" class="select-like">
          <!-- displayed role when the dropdown menu isn't displayed -->

          <button type="button" tabindex="0" aria-controls="sorting-options" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="dropdown-trigger-description">
            <p id="option-selected">Popularité</p>
            <svg id="dropDownArrow" viewBox="0 0 17 11.3" alt="chevron pointing down">
              <title>dropDownArrow</title>
              <polyline class="st0" points="1.3,1 8.5,9.3 15.7,1 " />
            </svg>
          </button>

          <!-- dropdown menu container -->
          <ul role="listbox" id="sorting-options" aria-activedescendant="option-likes">
            <li role="option" aria-selected="true" tabindex="0" id="option-likes">Popularité</li>
            <hr />
            <li role="option" aria-selected="false" tabindex="0" id="option-date">Date</li>
            <hr />
            <li role="option" aria-selected="false" tabindex="0" id="option-title">Titre</li>
          </ul>
        </div>
      </section>

      <!-- media section -->
      <section class="media"></section>
    </main>

    <!-- price section -->
    <section class="price"></section>

    <!-- lightbox section -->
    <div class="lightbox-bg"></div>

    <!-- form section -->
    <div id="contact-modal" role="dialog" aria-describedby="modalTitle">
      <div class="modal styled-scrollbars">
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Ferme la modale." />
        </header>
        <form id="contact-form">
          <div>
            <label for="first">Prénom</label>
            <input type="text" name="first" id="first" placeholder="Jean" />
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <div>
            <label for="last">Nom</label>
            <input type="text" name="last" id="last" placeholder="Dupont" />
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="jean-dupont@mail.fr" />
            <p class="invalid-fields">Veuillez entrer une adresse email valide.</p>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" placeholder="Bonjour, je vous contacte…"></textarea>
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <button type="submit" class="contact-button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
