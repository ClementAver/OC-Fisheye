<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/23e60d5d3c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>

    <main id="main">
      <!-- photographer's banner section -->
      <section class="photographer-header"></section>

      <!-- sorting section -->
      <section class="sorting-section">
        <h2>Trier par</h2>
        <!-- contains selected options and dropdown menu -->
        <div class="select-like">
          <!-- displayed role when the dropdown menu isn't displayed -->
          <span class="sr-only" id="dropdown-description">Ouvre le menu déroulant de tri.</span>
          <button type="button" tabindex="0" aria-controls="sorting-options" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="dropdown-description">
            <p id="option-selected">Popularité</p>
            <svg id="dropDownArrow" viewBox="0 0 17 11.3" alt="chevron pointing down">
              <title>dropDownArrow</title>
              <polyline class="st0" points="1.3,1 8.5,9.3 15.7,1 " />
            </svg>
          </button>

          <!-- dropdown menu container -->
          <ul role="listbox" id="sorting-options" aria-activedescendant="option-likes">
            <li role="option" aria-selected="true" tabindex="0" id="option-likes">Popularité</li>
            <hr />
            <li role="option" aria-selected="false" tabindex="0" id="option-date">Date</li>
            <hr />
            <li role="option" aria-selected="false" tabindex="0" id="option-title">Titre</li>
          </ul>
        </div>
      </section>

      <!-- media section -->
      <section class="media"></section>
    </main>

    <!-- price section -->
    <section class="price"></section>

    <!-- slider section -->
    <div class="slider-bg">
      <section class="slider">
        <button type="button" class="close">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </button>
        <button type="button" class="previous">
          <i class="fa-sharp fa-solid fa-chevron-left"></i>
        </button>
        <button type="button" class="next">
          <i class="fa-sharp fa-solid fa-chevron-right"></i>
        </button>
      </section>
    </div>

    <!-- form section -->
    <div id="contact-modal">
      <div class="modal styled-scrollbars">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="contact-form">
          <div>
            <label for="first">Prénom</label>
            <input type="text" name="first" id="first" />
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <div>
            <label for="last">Nom</label>
            <input type="text" name="last" id="last" />
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <p class="invalid-fields">Veuillez entrer une adresse email valide.</p>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <button class="contact-button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
