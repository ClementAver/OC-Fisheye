<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/23e60d5d3c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div>
          <h1>Photographer Name</h1>
          <p>Location, Country</p>
          <p>tagline</p>
        </div>

        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img />
      </section>

      <div class="sort">
        <label for="media-select">Trier par</label>
        <select name="media" class="media-select" id="media-select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <section class="media"></section>
    </main>

    <section class="price"></section>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="contact-form">
          <div>
            <label for="first">Prénom</label>
            <input type="text" name="first" id="first" />
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <div>
            <label for="last">Nom</label>
            <input type="text" name="last" id="last" />
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <p class="invalid-fields">Veuillez entrer une adresse email valide.</p>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
            <p class="invalid-fields">Veuillez entrer 2 caractères ou plus.</p>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
